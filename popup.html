<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      margin: 0;
      font-size: 20px;
      color: #333;
    }
    .status {
      background-color: #f0f0f0;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 15px;
    }
    .status.active {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    .status.inactive {
      background-color: #ffebee;
      color: #c62828;
    }
    .toggle-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .toggle-btn.enable {
      background-color: #4caf50;
      color: white;
    }
    .toggle-btn.enable:hover {
      background-color: #45a049;
    }
    .toggle-btn.disable {
      background-color: #f44336;
      color: white;
    }
    .toggle-btn.disable:hover {
      background-color: #da190b;
    }
    .info {
      margin-top: 15px;
      padding: 10px;
      background-color: #e3f2fd;
      border-radius: 6px;
      font-size: 12px;
      color: #1976d2;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸš« Block Shorts & Reels</h1>
  </div>
  
  <div class="status" id="status">
    <div id="statusText">Loading...</div>
  </div>
  
  <button class="toggle-btn" id="toggleBtn">Toggle</button>
  
  <div class="info">
    This extension automatically blocks YouTube Shorts and Instagram Reels, redirecting them to the homepage.
  </div>

  <script src="popup.js"></script>
</body>
</html>
